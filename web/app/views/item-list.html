<section class="content-header">
  <h1>
    实验室资产管理系统
    <small>设备列表</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li  class="active"><a href="#"> 设备列表</a></li>
  </ol>
</section>
<section class="content">

  <!-- Main content -->
  <section class="content">

    <!-- Manager List Table-->
    <div class="row" style="margin-top: 1%">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-header">
            <div class="row">
              <h3 class="box-title col-sm-12">设备列表</h3>

            </div>
          </div>
          <div class="box-body">
            <table st-table="rowCollection" st-safe-src="itemCollection" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th colspan="14" class="form-inline">
                  <label class="pull-left">搜索：<input st-search placeholder="全局动态搜索" class="form-control" type="search"/></label>
                  <button type="button" class="btn btn-primary pull-right" ng-click="showNewItemModal()">新建</button>
                </th>
              </tr>
              <tr>
                <th>ID</th>
                <th>设备名称</th>
                <th>设备数量</th>
                <th>设备库存</th>
                <th>入库时间</th>


              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in rowCollection">
                <td>{{item.id}}</td>
                <td>{{item.itemName}}</td>
                <td>{{item.itemQTY}}</td>
                <td>{{item.remainNum}}</td>
                <td  ng-if="item.date != 0">{{item.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td  ng-if="item.date == 0">无记录</td>
                <td>
                  <span class="label label-primary" ng-click="editItem(item)" data-toggle="modal" data-target="#editItem"><i class="fa fa-edit"></i>详情</span>
                  <span class="label label-danger" ng-click="deleteItem(item.id)" data-toggle="modal" data-target="#modifyDelete"><i class="fa fa-pencil"></i>删除</span>
                  <span class="label label-info" ng-click="newBorrow(item)" data-toggle="modal" data-target="#newBorrow"><i class="fa fa-pencil"></i>借出</span>
                </td>
              </tr>



              </tbody>

              <tfoot>
              <tr>
                <td colspan=8>
                  <div st-pagination="" st-items-by-page="itemsByPage" st-template="./views/custom-pagination.html"></div>
                </td>
              </tr>
              </tfoot>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->

    </div>


  </section>
  <!-- /.content -->

</section>


<div class="modal fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="editItemLabel">
  <div class="modal-dialog" role="document">
    <div class="box box-info">
      <form class="form-horizontal"  name="form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editItemLabel">{{modalName}}</h4>
          </div>
          <div class="modal-body">
            <div>

              <div class="form-group">
                <label for="inputItemName" class="col-sm-2 control-label">设备名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputItemName" placeholder="" ng-model="item.itemName" required name="inputItemName" >
                  <div ng-messages="form['inputItemName'].$touched && form['inputItemName'].$error">
                    <div ng-message="required" class="required-warn">必填项</div>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">设备数量</label>
                <div class="col-sm-10">
                  <input type="number" required class="form-control" id="userName" placeholder="" ng-model="item.itemQTY" name="userName" min="1" step="1">
                  <div ng-messages="form['userName'].$touched && form['userName'].$error">
                    <div ng-message="required" class="required-warn">必填项</div>
                  </div>
                </div>
              </div>

              <div id="crop-avatar">
                <div class="avatar-view" title="点击更换头图片">
                  <img class="profile-user-img img-responsive" style="width: 300px" ng-src="{{item.url}}" alt="点击更换图片" ng-click="showModal()">
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button ng-disabled="!form.$valid" type="button" class="btn btn-primary" ng-click="item_submit()">保存</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>


<div class="modal fade" id="modifyDelete" tabindex="-1" role="dialog" aria-labelledby="modifyProductLabel">
  <div class="modal-dialog" role="document">
    <div class="box box-info">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">提示！</h4>
        </div>
        <div class="modal-body">
          <p>是否确认删除？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger" ng-click="comfirmDelete()" >确认删除</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="avatar-form"  method="post">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">&times;</button>
          <h4 class="modal-title" id="avatar-modal-label">更换头像</h4>
        </div>
        <div class="modal-body">
          <div class="avatar-body">
            <div class="avatar-upload">
              <input class="avatar-src" name="avatar_src" type="hidden">
              <input class="avatar-data" name="avatar_data" type="hidden">
              <label for="avatarInput">图片上传</label>
              <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
            <div class="row">
              <div class="col-md-9">
                <div class="avatar-wrapper">
                  <img id="avatarImg" src="">
                </div>
              </div>
              <div class="col-md-3">
                <div class="avatar-preview preview-lg"></div>
                <div class="avatar-preview preview-md"></div>
                <div class="avatar-preview preview-sm"></div>
              </div>
            </div>
            <div class="row avatar-btns">
              <div class="col-md-9">
                <div class="btn-group">
                  <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees" ng-click="rotate_left()"><i class="fa fa-undo"></i> 向左旋转</button>
                </div>
                <div class="btn-group">
                  <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees" ng-click="rotate_right()"><i class="fa fa-repeat"></i> 向右旋转</button>
                </div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success btn-block avatar-save" ng-click="save()"><i class="fa fa-save"></i> 保存修改</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="newBorrow" tabindex="-1" role="dialog" aria-labelledby="newBorrowLabel">
  <div class="modal-dialog" role="document">
    <div class="box box-info">
      <form class="form-horizontal"  name="form2">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newBorrowLabel">设备借出</h4>
          </div>
          <div class="modal-body">
            <div>

              <div class="form-group">
                <label for="inputrItemName" class="col-sm-2 control-label">设备名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputrItemName" placeholder="" ng-model="record.itemName" required name="inputItemName" ng-disabled="isDisabled">
                  <div ng-messages="form2['inputrItemName'].$touched && form2['inputrItemName'].$error">
                    <div ng-message="required" class="required-warn">必填项</div>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="userrName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" required class="form-control" id="userrName" placeholder="" ng-model="record.name" name="userName">
                  <div ng-messages="form2['userrName'].$touched && form2['userrName'].$error">
                    <div ng-message="required" class="required-warn">必填项</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-10">
                  <input type="text" required class="form-control" id="inputPhone" placeholder="" ng-model="record.phone" name="inputPhone">
                  <div ng-messages="form2['inputPhone'].$touched && form2['inputPhone'].$error">
                    <div ng-message="required" class="required-warn">必填项</div>
                  </div>
                </div>
              </div>



            </div>
          </div>
          <div class="modal-footer">
            <button ng-disabled="!form2.$valid" type="button" class="btn btn-primary" ng-click="borrow_submit()">保存</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
